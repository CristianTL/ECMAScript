<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<script type="text/babel">

			//destructuring
			let produto = {
				descricao: 'Notebook',
				preco: 1800,
				detalhes:{
					fabricante: 'abc',
					modelo: 'xyz'
				}
			}

			//token
			//array => []
			//objeto => {}

			let {descricao: d, preco: p, desconto = 5} = produto
			console.log(d, p, desconto)

			let { detalhes: {fabricante:f, modelo:m}} = produto
			console.log(f,m)


			;
		</script>
	</head>
	<body>
		<div id="output"></div>
	</body>
</html>
