<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<script type="text/babel">

			let Bicicleta1 = {
				cor: 'Branca',
				marcha: 'único',
				aro: 12,
				pedalar() { console.log('Método pedalar executando')}

			}

			let Bicicleta2 = {
				cor: 'Vermelha',
				marcha: '18',
				aro: 26,
				pedalar() { console.log('Método pedalar executando')}

			}

			console.log(Bicicleta1)
			console.log(Bicicleta2)

			let BicicletaFactory = function(cor, marcha, aro){
				return{
					cor,
					marcha,
					aro,
					pedalar() { console.log('Método pedalar executando')}
				}
			}

			let Bicicleta3 = BicicletaFactory('Vermelha','18', 26)
			console.log(Bicicleta3)

			let Bicicleta4 = BicicletaFactory('Azul','16', 14)
			console.log(Bicicleta4)

			;
		</script>
	</head>
	<body>
		<div id="output"></div>
	</body>
</html>
