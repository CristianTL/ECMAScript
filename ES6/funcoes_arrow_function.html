<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<script type="text/babel">

			/*
			let quadrado = function(x = 5){
				return x * x
			}
			*/

			// novo jeito 

			// Obs: quando for apenas 1 parametro não precisa de parentese
			/*
			let quadrado = (x) => {
				return x * x
			}
			*/

			// retorno implícito
			let quadrado = x => x * x

			document.write(quadrado(3))

			document.write('<br>')

			// Outro exemplo
			// como operador ternário com retorno implícito

			let parOuImpar = numero => numero % 2 === 0 ? 'Par' : 'Impar'

			document.write(parOuImpar(7))

		</script>
	</head>
	<body>
		<div id="output"></div>
	</body>
</html>
