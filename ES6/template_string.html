<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<script type="text/babel">
			
			let nome = 'Jorge'

			// ` -> back... permite  pular linha e interpolar
			console.log(`Oi ${nome}, 
				tudo bem?`)		

			console.log(`7 + 7 = ${7+7}`)

			// também é possível criar funções dentro de ${?}

		</script>
	</head>
	<body>
		<div id="output"></div>
	</body>
</html>
